<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">🛍️ MyStore</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search products...">
      <button>Search</button>
    </div>
    <div class="header-right">
      <a href="card.html" class="cart">🛒 Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <main>
    <section class="cart-container">
      <a href="index.html" class="back-btn">← Continue Shopping</a>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="empty-cart">Your cart is empty</p>
      <h3 id="total-price"></h3>
      <button id="checkout-btn">Checkout</button>
    </section>
  </main>

  <footer>
    <p>© 2025 MyStore - All rights reserved</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
