<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>🛍️ My Shop</h1>
    <input type="text" id="search" placeholder="Search products...">
    <span id="cart-icon">🛒 Cart: <span id="cart-count">0</span></span>
  </header>

  <!-- Dynamic Filters (JS will inject buttons here) -->
  <nav id="filters"></nav>

  <main>
    <section id="product-list" class="products"></section>
    <aside class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: ₹<span id="cart-total">0</span></strong></p>
    </aside>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
