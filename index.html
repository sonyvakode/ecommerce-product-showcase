<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
            <div class="cart-icon">
                ðŸ›’ Cart (<span id="cart-count">0</span>)
            </div>
        </div>
        <nav>
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="clothing">Clothing</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="handicrafts">Handicrafts</button>
        </nav>
    </header>

    <main>
        <div id="product-gallery" class="gallery"></div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p id="modal-desc"></p>
            <p id="modal-price"></p>
            <button id="modal-add-cart">Add to Cart</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
