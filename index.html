<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Product Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
        <nav>
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="clothing">Clothing</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="handicrafts">Handicrafts</button>
        </nav>
    </header>

    <main>
        <div id="product-gallery" class="gallery"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p id="modal-desc"></p>
            <p id="modal-price"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
