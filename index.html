<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Online Shopping</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
         <!-- User greeting displayed here -->
        <span id="userGreeting"></span>
        <!-- User Settings -->
<section class="user-settings">
    <h2>User Settings</h2>
    <form id="userForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required>
        
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required>
        
        <label for="userAddress">Address:</label>
        <input type="text" id="userAddress" required>
        
        <button type="submit">Save Settings</button>
    </form>
</section>

        <!-- Header Section -->
        <header>
            <div class="header-content">
                <h1>üõçÔ∏è MyStore</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button onclick="searchProducts()">Search</button>
                </div>
                <a href="#" class="cart-link" onclick="viewCart()">üõí Cart (<span id="cartCount">0</span>)</a>
            </div>
        </header>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Sidebar with Categories -->
            <aside class="sidebar">
                <h2>Categories</h2>
                <button class="category-btn active" onclick="filterCategory('all')">All Products</button>
                <button class="category-btn" onclick="filterCategory('men')">Men's Clothing</button>
                <button class="category-btn" onclick="filterCategory('women')">Women's Clothing</button>
                <button class="category-btn" onclick="filterCategory('girls')">Girls' Clothing</button>
                <button class="category-btn" onclick="filterCategory('baby')">Baby Products</button>
                <button class="category-btn" onclick="filterCategory('headphones')">Headphones</button>
                <button class="category-btn" onclick="filterCategory('accessories')">Accessories</button>
                <button class="category-btn" onclick="filterCategory('makeup')">Makeup</button>
            </aside>

            <!-- Products Display Area -->
            <main class="products-section">
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Link JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
