<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">🛍️ MyStore</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search products...">
      <button>Search</button>
    </div>
    <div class="header-right">
      <a href="card.html" class="cart">🛒 Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main>
    <!-- SIDEBAR CATEGORIES -->
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul id="category-list">
        <li><button onclick="filterCategory('all', this)">All</button></li>
        <li><button onclick="filterCategory('men', this)">Men</button></li>
        <li><button onclick="filterCategory('women', this)">Women</button></li>
        <li><button onclick="filterCategory('girls', this)">Girls</button></li>
        <li><button onclick="filterCategory('baby', this)">Baby</button></li>
        <li><button onclick="filterCategory('headphones', this)">Headphones</button></li>
        <li><button onclick="filterCategory('accessories', this)">Accessories</button></li>
        <li><button onclick="filterCategory('makeup', this)">Makeup</button></li>
      </ul>
    </aside>

    <!-- PRODUCT GRID -->
    <section class="product-container" id="product-list"></section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 MyStore - All rights reserved</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
